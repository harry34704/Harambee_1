{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <h2 class="text-center mb-5">Our Accommodation Gallery</h2>

    <h4>Accommodation Selection</h4>
    <div class="row">
        {% for room in accommodations %}
        <div class="col-md-4 mb-4">
            <div class="room-block {% if room.is_available %}room-selectable{% else %}room-unavailable{% endif %}"
                 data-room-id="{{ room.id }}" 
                 onclick="selectRoom(this)"
                 id="room-{{ room.id }}">
                <img src="{{ url_for('static', filename='images/room' ~ room.id ~ '.jpg') }}"
                     class="img-fluid room-image" 
                     alt="Room {{ room.room_number }}"
                     onclick="enlargeImage(this)"
                     onerror="this.src='https://via.placeholder.com/150?text=No+Image'">
                <div class="room-info">
                    <h5 class="room-title">Room {{ room.room_number }}</h5>
                    <p class="room-type">{{ room.room_type }}</p>
                    <p class="room-price">R5500/month</p>
                    <div class="selection-indicator">
                        <i class="fas fa-check-circle"></i> Selected
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <button class="btn btn-primary" onclick="applyForAccommodation()">Apply</button>
</div>
{% endblock %}
